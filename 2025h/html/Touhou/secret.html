<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touhou</title>
    <style>
      /* Hintergrundbild */
      body {
        margin: 0;
        padding: 0;
        background-image: url("https://pm1.aminoapps.com/8428/8e0e410103c5221d0beed7b4b0c72bb8512eb981r1-1078-1064v2_hq.jpg");
        background-size: cover;
        background-position: center;
      }

      /* Gemeinsame Stile für die Info-Boxen */
      .infobox {
        max-width: 700px;
        margin: 50px auto; /* Abstand nach oben und unten zwischen den Boxen */
        padding: 30px;
        background-color: rgba(
          255,
          255,
          255,
          0.85
        ); /* halbtransparentes Weiß */
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      h1 {
        margin-top: 0;
      }

      /* Schriftart und Farbe */
      body {
        font-family: "Roboto", sans-serif;
      }

      p {
        font-size: 18px;
        color: rgb(0, 9, 63); /* Textfarbe */
      }

      h2 {
        color: rgb(255, 71, 71); /* Farbe des Titels */
      }

      h3 {
        color: red; /* Farbe für andere Überschriften */
      }
    </style>
  </head>
  <body>
    <!-- Erste Info-Box -->
    <div class="infobox">
      <h1>Geheimniss</h1>
      <p>Gensokyo ist echt.</p>
      <a href="./Touhu.html">Zurück</a>
    </div>

    <!-- Zweite Info-Box -->
    <div class="infobox">
      <iframe
        title="Gensokyo"
        width="342"
        height="306"
        id="gmap_canvas"
        src="https://maps.google.com/maps?q=41.255334,32.671285&output=embed"
        scrolling="no"
      ></iframe>
    </div>
  </body>
</html>
