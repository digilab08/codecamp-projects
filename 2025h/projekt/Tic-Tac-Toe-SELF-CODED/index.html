<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    data-theme="night"
    class="min-h-screen flex justify-center items-center flex-col gap-3"
  >
    <h1 class="font-bold text-2xl">Tic Tac Toe</h1>
    <div class="grid grid-cols-3 gap-3">
      <button
        id="Misu"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="Lucie"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="Robert"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="Pia"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="Sven"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="Uda"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="Emi"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="CG5"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="Zora"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button onclick="reset()" class="btn btn-secondary btn-circle">
        Reset
      </button>
    </div>
  </body>
  <script>
    let Misu = document.getElementById("Misu");
    let Lucie = document.getElementById("Lucie");
    let Robert = document.getElementById("Robert");
    let Pia = document.getElementById("Pia");
    let Sven = document.getElementById("Sven");
    let Uda = document.getElementById("Uda");
    let Emi = document.getElementById("Emi");
    let CG5 = document.getElementById("CG5");
    let Zora = document.getElementById("Zora");

    function reset() {
      Misu.textContent = "";
      Misu.disabled = false;
      Lucie.textContent = "";
      Lucie.disabled = false;
      Robert.textContent = "";
      Robert.disabled = false;
      Pia.textContent = "";
      Pia.disabled = false;
      Sven.textContent = "";
      Sven.disabled = false;
      Uda.textContent = "";
      Uda.disabled = false;
      Emi.textContent = "";
      Emi.disabled = false;
      CG5.textContent = "";
      CG5.disabled = false;
      Zora.textContent = "";
      Zora.disabled = false;
    }

    let spieler = "X";
    function geklickt(button) {
      button.innerText = spieler;
      button.disabled = true;
      if (spieler === "X") {
        spieler = "O";
      } else {
        spieler = "X";
      }
    }
  </script>
</html>
