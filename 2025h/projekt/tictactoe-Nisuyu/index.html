<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    data-theme="light"
    class="min-h-screen flex justify-center items-center flex-col"
  >
    <h1 class="font-bold text-2xl">Tic Tac Toe</h1>
    <div class="grid grid-cols-3 gap-5">
      <button
        id="miku"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="susie"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="till"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="N"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="hornet"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="frieren"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="Lucie"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="V1"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="ADO"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button onclick="reset()" class="btn btn-secondary btn-circle">
        Reset
      </button>
    </div>
  </body>
  <script>
    let miku = document.getElementById("miku");
    let susie = document.getElementById("susie");
    let till = document.getElementById("till");
    let N = document.getElementById("N");
    let hornet = document.getElementById("hornet");
    let frieren = document.getElementById("frieren");
    let Lucie = document.getElementById("Lucie");
    let V1 = document.getElementById("V1");
    let ADO = document.getElementById("ADO");
    let spieler = "X";

    function reset() {
      miku.textContent = "";
      miku.disabled = false;
      susie.textContent = "";
      susie.disabled = false;
      till.textContent = "";
      till.disabled = false;
      N.textContent = "";
      N.disabled = false;
      hornet.textContent = "";
      hornet.disabled = false;
      frieren.textContent = "";
      frieren.disabled = false;
      Lucie.textContent = "";
      Lucie.disabled = false;
      V1.textContent = "";
      V1.disabled = false;
      ADO.textContent = "";
      ADO.disabled = false;
    }

    function geklickt(button) {
      button.innerText = spieler;
      button.disabled = true;
      if (spieler === "X") {
        spieler = "O";
      } else {
        spieler = "X";
      }
    }
  </script>
</html>
