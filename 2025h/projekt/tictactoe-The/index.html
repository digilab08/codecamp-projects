<!DOCTYPE html>
<html data-theme="dark" lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col justify-center items-center">
    <h1 class="text-center text-2xl">Tic Tac toe</h1>
    <div class="grid grid-cols-3 gap-3">
      <button
        id="feld0"
        onclick="geklickt(this)"
        class="btn btn-primary btn-circle"
      ></button>
      <button
        id="feld1"
        onclick="geklickt(this)"
        class="btn btn-primary btn-circle"
      ></button>
      <button
        id="feld2"
        onclick="geklickt(this)"
        class="btn btn-primary btn-circle"
      ></button>
      <button
        id="feld3"
        onclick="geklickt(this)"
        class="btn btn-primary btn-circle"
      ></button>
      <button
        id="feld4"
        onclick="geklickt(this)"
        class="btn btn-primary btn-circle"
      ></button>
      <button
        id="feld5"
        onclick="geklickt(this)"
        class="btn btn-primary btn-circle"
      ></button>
      <button
        id="feld6"
        onclick="geklickt(this)"
        class="btn btn-primary btn-circle"
      ></button>
      <button
        id="feld7"
        onclick="geklickt(this)"
        class="btn btn-primary btn-circle"
      ></button>
      <button
        id="feld8"
        onclick="geklickt(this)"
        class="btn btn-primary btn-circle"
      ></button>
      <button onclick="reset()" class="btn btn-secondary btn-circle">
        Reset
      </button>
    </div>
  </body>

  <script>
    let feld0 = document.getElementById("feld0");
    let feld1 = document.getElementById("feld1");
    let feld2 = document.getElementById("feld2");
    let feld3 = document.getElementById("feld3");
    let feld4 = document.getElementById("feld4");
    let feld5 = document.getElementById("feld5");
    let feld6 = document.getElementById("feld6");
    let feld7 = document.getElementById("feld7");
    let feld8 = document.getElementById("feld8");

    function reset() {
      feld0.textContent = "";
      feld0.disabled = false;
      feld1.textContent = "";
      feld1.disabled = false;
      feld2.textContent = "";
      feld2.disabled = false;
      feld3.textContent = "";
      feld3.disabled = false;
      feld4.textContent = "";
      feld4.disabled = false;
      feld5.textContent = "";
      feld5.disabled = false;
      feld6.textContent = "";
      feld6.disabled = false;
      feld7.textContent = "";
      feld7.disabled = false;
      feld8.textContent = "";
      feld8.disabled = false;
    }

    let spieler = "X";
    function geklickt(button) {
      button.innerText = spieler;
      button.disabled = true;
      if (spieler === "X") {
        spieler = "O";
      } else {
        spieler = "X";
      }
    }
  </script>
</html>
