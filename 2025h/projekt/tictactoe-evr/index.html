<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    data-theme="dark"
    class="min-h-screen flex justify-center items-center flex-col"
  >
    <h1 class="font-bold text-2xl">Tic Tac Toe</h1>
    <br />
    <div class="grid grid-cols-3 gap-3">
      <button
        id="Mailo"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="jochen"
        class="btn btn-primary btn-circle"
        Toe
        onclick="geklickt(this)"
      ></button
      ><button
        id="Michael"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button
      ><button
        id="Jürgen"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button
      ><button
        id="Peter"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button
      ><button
        id="Samuel"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button
      ><button
        id="Sascha"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button
      ><button
        id="Lars"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button
      ><button
        id="Mailo"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button onclick="reset()" class="btn btn secondary btn-circle">
        Reset
      </button>
    </div>
  </body>

  <script>
    let jochen = document.getElementById("jochen");
    let Michael = document.getElementById("Michael");
    let Jürgen = document.getElementById("Jürgen");
    let Peter = document.getElementById("Peter");
    let Samuel = document.getElementById("Samuel");
    let Sascha = document.getElementById("Sascha");
    let Lars = document.getElementById("Lars");
    let Mailo = document.getElementById("Mailo");

    function reset() {
      jochen.textContent = "";
      jochen.disabled = false;
      Michael.textContent = "";
      Michael.disabled = false;
      Jürgen.textContent = "";
      Jürgen.disabled = false;
      Peter.textContent = "";
      Peter.disabled = false;
      Samuel.textContent = "";
      Samuel.disabled = false;
      Sascha.textContent = "";
      Sascha.disabled = false;
      Lars.textContent = "";
      Lars.disabled = false;
      Mailo.textContent = "";
      Mailo.disabled = false;
    }

    let spieler = "X";
    function geklickt(button) {
      button.innerText = spieler;
      button.disabled = true;
      if (spieler === "X") {
        spieler = "O";
      } else {
        spieler = "X";
      }
    }
  </script>
</html>
