<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIKKI TAKKA TOE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    data-theme="aqua"
    class="min-h-screen flex justify-center items-center flex-col gap-4"
  >
    <h1 class="font-bold text-3xl">TIC TAC TOE</h1>
    <div class="grid grid-cols-3 gap-3">
      <button
        id="nugget"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="nggt"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="feld2"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="feld3"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="feld4"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="feld5"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="feld6"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="deine-mudda"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button
        id="dein-vater"
        class="btn btn-primary btn-circle"
        onclick="geklickt(this)"
      ></button>
      <button onclick="reset()" class="btn btn-secondary btn-circle">
        reset
      </button>
    </div>
  </body>

  <script>
    let nugget = document.getElementById("nugget");
    let nggt = document.getElementById("nggt");
    let feld2 = document.getElementById("feld2");
    let feld3 = document.getElementById("feld3");
    let feld4 = document.getElementById("feld4");
    let feld5 = document.getElementById("feld5");
    let feld6 = document.getElementById("feld6");
    let mudda = document.getElementById("deine-mudda");
    let vater = document.getElementById("dein-vater");

    function reset() {
      nugget.textContent = "";
      nugget.disabled = false;
      nggt.textContent = "";
      nggt.disabled = false;
      feld2.textContent = "";
      feld2.disabled = false;
      feld3.textContent = "";
      feld3.disabled = false;
      feld4.textContent = "";
      feld4.disabled = false;
      feld5.textContent = "";
      feld5.disabled = false;
      feld6.textContent = "";
      feld6.disabled = false;
      mudda.textContent = "";
      mudda.disabled = false;
      vater.textContent = "";
      vater.disabled = false;
    }

    let spieler = "X";
    function geklickt(button) {
      button.innerText = spieler;
      button.disabled = true;
      if (spieler === "X") {
        spieler = "O";
      } else {
        spieler = "X";
      }
    }
  </script>
</html>
